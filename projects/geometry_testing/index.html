<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../src/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
        <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
      }
    </script>
    <title>Geometry Testing</title>
  </head>
  <body>
    <div class="bg-gray-800">
      <nav x-data="{ open: false }" class="px-4 py-4">
        <!-- Icons -->
        <div x-cloak class="flex sm:hidden">
          <button @click="open = !open">
            <!-- Hamburger -->
            <svg
              x-show="!open"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>

            <!-- Cross -->
            <svg
              x-show="open"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Nav -->
        <div x-show="open" x-cloak class="text-white block sm:hidden">
          <a href="/projects/starter" class="block">Starter</a>
          <a href="#" class="block">Link Two</a>
          <a href="#" class="block">Link Three</a>
        </div>

        <!-- Desktop Nav Nav -->
        <div class="text-white hidden sm:flex gap-x-4">
          <a href="/projects/starter">Starter</a>
          <a href="#" class="">Link Two</a>
          <a href="#" class="">Link Three</a>
        </div>
      </nav>
    </div>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script type="module" src="./main.js"></script>
  </body>
</html>
