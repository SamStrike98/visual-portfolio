<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../src/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
    <title>Starter</title>
  </head>
  <body class="">
    <div id="container" class="relative w-full h-full flex items-end">
      <div
        class="menu hidden bg-blue-900/10  absolute w-[500px] z-50 text-white mb-[50px] rounded-md p-5"
      >
        <span class="menu_close cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </span>
        <h2 class="planet-title text-center font-extrabold text-2xl"></h2>
        <ul class="planet-data grid grid-cols-2 text-center w-full px-auto  mt-5">
          <li>Sidereal Period: <span id="sidereal_period"></span></li>
          <li>Perihelion (AU): <span id="perihelion"></span></li>
          <li>Aphelion (AU): <span id="aphelion"></span></li>
          <li>Inclination (deg): <span id="inclination"></span></li>
          <li>
            Equatorial Diameter (km): <span id="equatorial_diameter"></span>
          </li>
          <li>Oblatness: <span id="oblatness"></span></li>
          <li>Mass (Earth=1): <span id="mass"></span></li>
          <li>Rotation Period: <span id="rotation_period"></span></li>
          <li>Tilt (deg): <span id="tilt"></span></li>
        </ul>
      </div>
      <!-- Three.js Canvas -->
      <canvas id="three-canvas" class="z-0"></canvas>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
